<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 3rem;
        }

        h1 span {
            color: #38bdf8;
        }

        p {
            max-width: 500px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: scale(1.05);
        }

        section {
            padding: 80px 10%;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #020617;
            padding: 25px;
            border-radius: 15px;
            transition: 0.4s;
            opacity: 0;
            transform: translateY(30px);
            
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Привет, я <span>Максим</span></h1>
    <p>Долбаёб / жирный / урод. Создаю жир.</p>
    <a href="#portfolio" class="btn">Портфолио</a>
</header>

<section id="portfolio">
    <h2>Проекты</h2>
    <div class="projects">
        <div class="card">Максим<br><small><img src="maks.png" width="370" style="border-radius: 15%;"></small></div>
        <div class="card">Максим 2<br><small><img src="maks2.png" width="370" style="border-radius: 15%;"></small></div>
        <div class="card">Максим 3<br><small><img src="IMG_9621.JPG" width="370" style="border-radius: 15%;"></small></div>
    </div>
</section>

<footer>
    © 2026 • МаксимЛох2008
</footer>

<script>
    const cards = document.querySelectorAll('.card');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
